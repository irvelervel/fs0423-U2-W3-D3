<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetch app!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .card-text {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col col-12 col-lg-6">
          <h1 class="text-center">METEO DI CALTANISSETTA</h1>
          <h2 class="text-center" id="current-day"></h2>
          <div class="card">
            <img
              src="https://comune.caltanissetta.it/wp-content/uploads/piazza-garibaldi.jpeg"
              class="card-img-top"
              alt="caltanissetta-city"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Temperature min & max</h5>
              <div class="d-flex justify-content-evenly mt-3">
                <p class="card-text fs-2 text-center" id="temp-min">
                  <i class="bi bi-thermometer-low"></i>
                </p>
                <p class="card-text fs-2 text-center" id="temp-max">
                  <i class="bi bi-thermometer-high"></i>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="final-example.js"></script>
  </body>
</html>
